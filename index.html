<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>Faux Wordle</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Faux Wordle</h1>
		</header>
		<section class = "container">
			<table class="guessTable">
				<tr>
					<td id="guess1-letter1" class="guess guess1"></td>
					<td id="guess1-letter2" class="guess guess1"></td>
					<td id="guess1-letter3" class="guess guess1"></td>
					<td id="guess1-letter4" class="guess guess1"></td>
					<td id="guess1-letter5" class="guess guess1"></td>
				</tr>
				<tr>
					<td id="guess2-letter1" class="guess guess2"></td>
					<td id="guess2-letter2" class="guess guess2"></td>
					<td id="guess2-letter3" class="guess guess2"></td>
					<td id="guess2-letter4" class="guess guess2"></td>
					<td id="guess2-letter5" class="guess guess2"></td>
				</tr>
				<tr>
					<td id="guess3-letter1" class="guess guess3"></td>
					<td id="guess3-letter2" class="guess guess3"></td>
					<td id="guess3-letter3" class="guess guess3"></td>
					<td id="guess3-letter4" class="guess guess3"></td>
					<td id="guess3-letter5" class="guess guess3"></td>
				</tr>
				<tr>
					<td id="guess4-letter1" class="guess"></td>
					<td id="guess4-letter2" class="guess"></td>
					<td id="guess4-letter3" class="guess"></td>
					<td id="guess4-letter4" class="guess"></td>
					<td id="guess4-letter5" class="guess"></td>
				</tr>
				<tr>
					<td id="guess5-letter1" class="guess"></td>
					<td id="guess5-letter2" class="guess"></td>
					<td id="guess5-letter3" class="guess"></td>
					<td id="guess5-letter4" class="guess"></td>
					<td id="guess5-letter5" class="guess"></td>
				</tr>
				<tr>
					<td id="guess6-letter1" class="guess"></td>
					<td id="guess6-letter2" class="guess"></td>
					<td id="guess6-letter3" class="guess"></td>
					<td id="guess6-letter4" class="guess"></td>
					<td id="guess6-letter5" class="guess"></td>
				</tr>
			</table>
		</section>
		
		<section class = "container">
			<table class = "topOfKeyboard">
				<tr>
					<td><button id="Q" class="keyboard">Q</button></td>
					<td><button id="W" class="keyboard">W</button></td>
					<td><button id="E" class="keyboard">E</button></td>
					<td><button id="R" class="keyboard">R</button></td>
					<td><button id="T" class="keyboard">T</button></td>
					<td><button id="Y" class="keyboard">Y</button></td>
					<td><button id="U" class="keyboard">U</button></td>
					<td><button id="I" class="keyboard">I</button></td>
					<td><button id="O" class="keyboard">O</button></td>
					<td><button id="P" class="keyboard">P</button></td>
				</tr>
			</table>
			<table class = "middleOfKeyboard">		
				<tr>
					<td><button id = "A" class="keyboard">A</button></td>
					<td><button id = "S" class="keyboard">S</button></td>
					<td><button id = "D" class="keyboard">D</button></td>
					<td><button id = "F" class="keyboard">F</button></td>
					<td><button id = "G" class="keyboard">G</button></td>
					<td><button id = "H" class="keyboard">H</button></td>
					<td><button id = "J" class="keyboard">J</button></td>
					<td><button id = "K" class="keyboard">K</button></td>
					<td><button id = "L" class="keyboard">L</button></td>
				</tr>
			</table>
			<table class = "bottomOfKeyboard">
				<tr>
					<td colspan="1.5"><button id="checkAnswer" class="wideKeyBoard wider">ENTER</button></td>
					<td><button id = "Z" class="keyboard">Z</button></td>
					<td><button id = "X" class="keyboard">X</button></td>
					<td><button id = "C" class="keyboard">C</button></td>
					<td><button id = "V" class="keyboard">V</button></td>
					<td><button id = "B" class="keyboard">B</button></td>
					<td><button id = "N" class="keyboard">N</button></td>
					<td><button id = "M" class="keyboard">M</button></td>
					<td colspan="1.5"><button id="backSpace" class="wideKeyBoard wider">BACK</button></td>
				</tr>
			</table>	
		</section>
		
			

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
